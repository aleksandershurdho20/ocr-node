<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>

        <h2 class="title">Upload</h2>

        <div class="upload-container">
            <label for="file-upload" class="upload-label">
                <span class="upload-text"> Click to Select Files (PDF, Images)</span>
                <input type="file" id="file-upload" class="file-input" accept=".pdf, image/*" multiple  />
            </label>
            <div id="file-list" class="file-list"></div>
    
            <button id="upload-btn" class="upload-btn">Upload Files</button>
            <button id="remove-btn" class="remove-btn">Remove Files</button>
            <p id="status"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
